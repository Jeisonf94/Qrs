<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>COLRESIN</title>
  <style>
    body {
      background-color: white;
      color: navy;
      font-size: 25px;
      font-family: Verdana, sans-serif;
      text-align: center;
      border-bottom: 5px solid navy;
      padding-bottom: 3px;
      margin-top: 20px;
    }
    
    .bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-image: url('https://drive.google.com/uc?id=1kv55UZiwYatJ_IbS6ZyMzLmZz-K_5BsO');
      background-size: cover;
      background-position: center;
      opacity: 0.5;
    }
    
    .btn {
      font-size: 20px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <script>
    const AS_URL_BASE = "https://script.google.com/macros/s/AKfycbw7MsHJEFsibaf541Tgkznc5SJnG7LkCCGcOVBioymtg8oRmIIqLqG5mzqQQKzFrbto/exec";
    
    var url = document.location.href;
    var k = url.substr(url.lastIndexOf("k=")+2);
    
    if(k){
      fetch(AS_URL_BASE+'?k='+k)
      .then(r => r.text())
      .then((r) => {
        console.log(r);
        //document.write(r);
        if(r){
          document.location.replace(r);
        }
      })
      .catch(err => console.log(err))
    }

  </script>
  
  <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
  
   
</body>
</html>
